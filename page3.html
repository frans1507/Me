<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Page 3 - Ucapan Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      margin: 0;
      padding: 20px;
      color: #4a148c;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .greeting-box {
      background: rgba(255, 240, 246, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      color: #6a1b9a;
      animation: dropIn 0.8s ease forwards;
      width: 100%;
      max-width: 360px;
    }
    .greeting-box .name {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-style: italic;
      font-size: 1.8rem;
      color: #9c27b0;
      display: block;
      margin-top: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes dropIn {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #9c27b0;
        text-shadow: 0 0 5px #d05ce3;
      }
      50% {
        transform: scale(1.1);
        color: #d05ce3;
        text-shadow: 0 0 15px #d05ce3;
      }
    }
    img.portrait {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    img.portrait:hover {
      transform: scale(1.05);
    }
    a.next-button {
      padding: 14px 28px;
      font-size: 1.3rem;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 15px #6a1b9a;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite, tada 1s ease 1.5s;
      animation-fill-mode: forwards;
      margin-bottom: 20px;
    }
    a.next-button:hover {
      background-color: #4a148c;
      box-shadow: 0 0 25px #4a148c;
    }
    @keyframes tada {
      0% {transform: scale(1);}
      10%, 20% {transform: scale(0.9) rotate(-3deg);}
      30%, 50%, 70%, 90% {transform: scale(1.1) rotate(3deg);}
      40%, 60%, 80% {transform: scale(1.1) rotate(-3deg);}
      100% {transform: scale(1) rotate(0);}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
  <div class="container" id="main-container">
    <div class="greeting-box" id="greeting-box">
      Happy Birthday
      <span class="name">Catherine Banjarnahor</span>
    </div>
    <img class="portrait" src="rinn.jpeg" alt="Portrait Friend" />
    <a href="page4.html" class="next-button" id="next-button">Next</a>
  </div>
  <div id="player" style="display:none;"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'IzvZ0gOXiNA',
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'loop': 1,
          'playlist': 'IzvZ0gOXiNA',
          'mute': 0,
          'rel': 0,
          'showinfo': 0,
          'modestbranding': 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    function onPlayerReady(event) {
      event.target.playVideo();
    }
  </script>
  <script>
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
    });
  </script>
</body>
</html>
